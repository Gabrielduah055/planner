
<div class="dash-content-left h-[60px] ">
  <h2 class="font-semibold text-[24px]">{{ heading }}</h2>
  <p class="">
    {{ sub_Heading }}
  </p>

  <div
    class="dash-content-right flex size-7 ml-[300px] space-x-5 2xl:flex 2xl:size-7 2xl:ml-[530px] 2xl:space-x-5"
  >
    <img
      src="{{ NavbarBell }}"
      alt=""
      class="block absolute right-60 xl:top-4 2xl:-mt-1 xl:-mt-2 text-[14px] font-medium"
    />

    @if (profile) {

    <div class="block -mt-5 z-50 -right-10 absolute shadow-lg p-0 m-0">
      <div
        class="bg-white shadow-md rounded-lg p-6 absolute top-20 right-20 w-72 flex"
      >
        <img
          src="assets/esp/dashboard/avatar.png"
          alt="Navbar Image"
          class="w-10 h-10 rounded-full mr-2"
        />

        <div class="relative -space-y-6 mb-8">
          <h3
            class="text-lg w-fit medium 2xl:text-[16px] 2xl:font-medium text-[#344054]"
          >
            {{ navBarName }}
          </h3>
          <br />
          <h5 class="w-fit text-[10px] text-gray-500 2xl:mb-12" id="email">
            ekumkofi&#64;gmail.com
          </h5>
        </div>

        <hr
          class="bg-gray-500 border-2 dark:bg-gray-800 dark:border-gray-700"
        />

        <button
          class="absolute -bottom-5 left-6 flex"
          (click)="accountSettings()"
        >
          <div class="flex mb-8">
            <img
              src="assets/esp/dashboard/settings.png"
              class="flex w-3 h-3 mt-0 mr-2 bottom-11"
            />

            <h3 class="flex text-xs text-gray-500 pl-5" style="font-size: 14px">
              Account settings
            </h3>
          </div>
        </button>
      </div>
      <div class="w-full border-1"></div>
    </div>

    }

    <img
      src="{{ NavBarImg }}"
      alt=""
      class="block absolute right-44 cursor-pointer 2xl:mt-1 xl:top-2"
      (click)="toggleCard()"
    />

    <p
      class="block absolute right-20 top-8 2xl:-mt-2 text-[14px] font-medium xl:-mt-3"
    >
      {{ navBarName }}
    </p>

    <button>
      <img
        src="{{ NavBarDownArrow }}"
        alt=""
        class="size-5 absolute 2xl:right-10 2xl:top-6 xl:top-5 xl:right-10"
      />
    </button>
  </div>
</div>
